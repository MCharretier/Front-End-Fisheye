<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Fisheye - photographe </title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="/scripts/factories/photographer.js" defer></script>
    <script src="/scripts/factories/media.js" defer></script>
    <script src="/scripts/pages/photographer.js" defer></script>
    <script src="/scripts/utils/sort.js" defer></script>
    <script src="/scripts/utils/contactForm.js" defer></script>
    <script src="/scripts/utils/lightbox.js" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html" id="home-link" aria-label="Retour à la page d'accueil">
        <img src="assets/images/logo.png" alt="Fisheye Home page" class="logo" />
      </a>
    </header>
    <main role="main">
      <div class="photograph-header"></div>
      <div class="sort">
        <p class="sort-text">Trier par </p>
        <div class="sort-btn">
          <button id="dropdown-toggle" aria-haspopup="true" aria-expanded="false" aria-labelledby="dropdown-menu" data-active="popularity">Popularité <img src="./assets/icons/chevron.svg" alt=""></button>
          <ul id="dropdown-menu" role="menu">
            <li role="menuitem"><button role="menuitem" class="dropdown-menu-item" data-sort="popularity">Popularité</button></li>
            <li role="menuitem"><button role="menuitem" class="dropdown-menu-item" data-sort="date">Date</button></li>
            <li role="menuitem"><button role="menuitem" class="dropdown-menu-item" data-sort="title">Titre</button></li>
          </ul>
        </div>
      </div>
      <div class="photograph-medias"></div>
    </main>
    <div id="contact_modal" role="dialog" aria-modal="true" aria-labelledby="modal_title" aria-hidden="true" aria-modal="true">
      <div class="modal">
        <header>
          <h1 id="modal_title">Contactez-moi <br></h1>
          <button type="button" role="button" aria-labelledby="close_modal" onclick="closeModal()">
            <img id="close_modal" src="./assets/icons/close.svg" alt="Close Contact form" />
          </button>
        </header>
        <form role="form" aria-describedby="modal_title">
          <div>
            <label id="label_firstname" for="firstname">Prénom</label>
            <input type="text" name="firstname" id="firstname" aria-labelledby="label_firstname" aria-required="false">
            <label id="label_lastname" for="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname" aria-labelledby="label_lastname" aria-required="false">
            <label id="label_email" for="email">Email</label>
            <input type="email" name="email" id="email" aria-labelledby="label_email" aria-required="false">
            <label id="label_message" for="message">Votre message</label>
            <textarea name="message" id="message" aria-labelledby="label_message" aria-required="false" columns="30" rows="10"></textarea>
          </div>
          <button type="submit" class="submit_button" aria-label="Send">Envoyer</button>
        </form>
      </div>
    </div>
    <div id="lightbox" role="dialog" aria-modal="true" aria-label="Image closeup view">
      <div class="lightbox-content">
        <button id="lightbox-close" type="button" role="button" aria-labelledby="close-lightbox" onclick="closeLightbox()">
          <img id="close-lightbox" src="./assets/icons/close-lightbox.svg" alt="Close dialog" />
        </button>
        <button id="prev-button" aria-label="Previous image" onclick="previousLightbox()">
          <img src="./assets/icons/previous-arrow.svg" alt="Previous image">
        </button>
        <img src="" alt="" id="lightbox-image">
        <video class="media" autoplay loop id="lightbox-video"></video>
        <button id="next-button" aria-label="Next image" onclick="nextLightbox()">
          <img src="./assets/icons/next-arrow.svg" alt="Next image">
        </button>
        <h1 id="lightbox-title"></h1>
      </div>
    </div>
  </body>
</html>
